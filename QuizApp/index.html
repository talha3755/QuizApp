<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="quizActive">
    <!-- Giriş bölümü -->
    <div class="introduction">
        <h1><span>Quiz</span> App</h1>
        <h2>30 saniye içinde soruları cevaplamak için zamanınız var. Hadi başlayın!</h2>
        <!-- Başlatma butonu -->
        <button id="start">
            Başlat
        </button>
    </div>

    <!-- Quiz bölümü -->
    <div class="quiz">
        <!-- Süslemeler -->
        <div class="dec-line"></div>
        <div class="dec-line2"></div>
        <!-- Başlık konteyneri -->
        <div class="title-cont">
            <span class="sub-title">Quiz App</span>
            <!-- Soru numarası ve toplam soru sayısı -->
            <h1 class="title">Soru <span id="questionNumber">1</span>/<span id="totalNumber">10</span></h1>
        </div>
        <!-- Soru içeriği konteyneri -->
        <div class="question-container">
            <!-- Zamanlayıcı konteyneri -->
            <div class="timer-container">
                <span id="countdown">30</span> <!-- Geri sayım -->
                <div class="timer"></div> <!-- Zamanlayıcı çubuğu -->
            </div>
            <!-- Soru metni -->
            <h2 class="question" id="questionText">Tek doğru cevap seçeneği olan bir soru yazın.</h2>
            <!-- Seçeneklerin ekleneceği konteyner -->
            <div class="options-container" id="optionsContainer">
                <!-- Seçenekler buraya eklenecek -->
            </div>
            <!-- Sonraki butonu -->
            <input type="button" id="nextButton" disabled value="Sonraki">
        </div>
    </div>
    <!-- JavaScript dosyası -->
    <script src="index.js"></script>
</body>

</html>
